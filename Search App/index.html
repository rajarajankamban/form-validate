<html ng-app="iAmHungryApp">

<head>
  <title>Search App</title>
  <link href="app/css/bootstrap.min.css" rel="stylesheet">
  <script src="app/lib/jquery.min.js" type="text/javascript"></script>
  <script src="app/lib/bootstrap.min.js" type="text/javascript"></script>
  <script src="app/lib/angular.min.js" type="text/javascript"></script>
  <script src="app/js/app.js" type="text/javascript"></script>
  <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
  <link href="app/css/style.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="SearchApp">
  
  <div class="header">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">I am Hungry</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
          <li><a href="#">Page 3</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="middle" >
    <div class="">
      <div class="container-fluid pb30" ng-controller="hungryList">
        <div class="col-md-2">
          <div class="col-md-2 hungry-list-breadcrum"></div>
        </div>
        <div class="col-md-7 hungry-list">
          <div class="col-md-12 hungry-list-item" ng-repeat="res in resturantList">
            <div ng-bind="res.name"></div>
            <div ng-bind="res.place"></div>
            <div ng-bind="res.rating"></div>
            <div></div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="col-md-3 hungry-bill-summary"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="">
      <div class="container pt20">
        <div class="col-md-4">
          <ul>
            <li><a>Have any Questions ?<a></li>
            <li><a>FAQ</a></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="col-md-4">
            <ul>
            <li><a>Check our available locations</a></li>
            <li><a>Popluar customer Review</a></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="col-md-4">
          <ul>
            <li><a>Contact Us</a></li>
            <li><a>About Us</a></li>
            <li><a>Feedback</a></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
