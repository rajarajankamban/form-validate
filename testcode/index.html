<html ng-app="hacekerApp">
<head>
  <title>HacekerEarth - ProblemsHub</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
  
<body class="" >
  <div class="header col-md-12">
    <div>
      <span class="logo-h">h</span><span class="logo">ackerearth</span>
      <span>-- Programming Problems Hub!</span>
    </div>
  </div>
  <div class="middle col-md-12" ng-controller="challengeController">
    
    <div class="sub-menu col-md-12">
      <div class="search col-md-3">
        <input type="text">
      </div>
      <div class="count-disp col-md-2 pull-right">
        <span>Total Likes:</span>
        <span>API Hits:</span>
      </div>
      <div class="sort-by col-md-2 pull-right">Sort By</div>
    </div>
    
    <div class="challenge_container clear_fix">
        <div class="challenge-item col-md-3" ng-repeat="c in challengeData">
          <div class="challenge-img pull-left">
            <img ng-src="{{c.image}}"></img>
          </div>
            <div class=" pl10 pull-left">
              <div class="challenge-name">{{c.name}}</div>
              <div class="challenge-font-gray" ng-init="rate=c.rating.length">Solved By: {{c.solved_by}} | 
                <span>Rating</span>
                  {{rate}}
                  <span class="glyphicon glyphicon-star"  ng-repeat="i in getNumber(rate)"></span>
                  <span class="glyphicon glyphicon-star-empty" ng-repeat="i in getNumber(5-rate)"></span>
                               
              </div>
              <div class="challenge-font-gray"><span class="glyphicon glyphicon-home pr10"></span>{{c.parent_challenge}}</div>
              <div class="challenge-font-gray challenge-tags">
                <span class="glyphicon glyphicon-tag pr10"></span>
                <span ng-repeat="val in c.tags">{{val+', '}}</span>
              </div>
              <div class="challenge-link">
                <span class="glyphicon glyphicon-link pr10"></span>Link : <a ng-href="{{c.url}}">{{c.url}}</a>
              </div>
              <div class="challenge-like"><span class="glyphicon glyphicon-thumbs-up"></span><span></span></div>
        </div>
      </div>
       
    </div>
    
  </div>
  
<!--bootstrap Forms -->
  <form class="">
    <div class="form-group">
      <input type="text" class="form-control" 
    </div>
  </form>
<!--bootstrap Forms -->
  
  <div class="footer">
  
  </div>
</body>

</html>
